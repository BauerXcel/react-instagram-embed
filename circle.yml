machine:
  timezone: UTC
  node:
    version: 6.11.0
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  pre:
    - yarn --version
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - npm run lint
    - npm run type
    - npm test
deployment:
  master:
    branch: master
    commands:
      - git config --global user.name "CircleCI"
      - git config --global user.email "s+circleci@sugarshin.net"
      - NODE_ENV=production npm run build
      - curl https://sugarshin.net/favicon.ico > build/favicon.ico
      - node_modules/.bin/gh-pages -x -m 'Update [ci skip]' -d build -r https://github.com/sugarshin/react-instagram-embed.git
