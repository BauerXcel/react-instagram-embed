machine:
  timezone: UTC
  node:
    version: 6.11.0
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "s+circleci@sugarshin.net"
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  pre:
    - yarn --version
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - npm run lint
    - npm run type
    - npm test
deployment:
  master:
    branch: master
    commands:
      - /bin/bash ./script/publish-demo.sh
